<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Capstone Project</title>
        <meta
        content="width=device-width, initial-scale=1, maximum-scale=1"
        name="viewport"/>
    </head>
    <body>
        <div class = "container">
            <div id = "one" class = "box">
                <section>
                    <h1>AMERICA the BEAUTIFUL TRAVEL PLANNER</h1>
                </section>
            </div>
            <div id = "two" class = "box">
                <section>
                    <span>Your trip to
                    <span id = "city_name"></span>, <span id ="state_code"></span>
                    has been confirmed for <span id = "valid_date"></span>
                    </span>
                </section>
            </div>
            <div id = "three" class = "box">
                <section>
                    <div>
                        <div>
                        Forecast... <span id = "valid_date"></span>
                        </div>
                        <div>
                        Weather: <span id = "weather"></span> 
                        </div>
                        <div>
                        Temp: <span id = "high_temp"></span> F
                        </div>
                        <div>
                        Wind: <span id = "wind_spd"></span> 
                        </div>
                    </div>
                </section>    
            </div>
            <div id = "four" class = "box">
                <section>
                    <div>
                        This is where the picture should go
                        <div>
                        <span class ="image">
                        </span>
                    </div>
                </section>
            </div>
            <div id = "five" class = "box">
                <section>
                    <div class ="holder city">
                    <label for="city">Enter Destination City: </label>
                    <input type="text" id="city" placeholder="Enter city here">
                    </div>
                    <div class ="holder state">
                    <label for="state">Enter Destination State: </label>
                    <input type="text" id="state" placeholder="Enter state here">
                    </div>
                    <div class ="departDate">
                    <label for="date">Enter Depart Date: </label>
                    <input type="date" id= "departDate" >
                    </div>
                    <div class ="returnDate">
                    <label for="date">Enter Return Date: </label>
                    <input type="date" id= "returnDate" >
                    </div>
                    <button id="submit" type = "submit"> Submit </button>
                </section>
            </div>
            </div>
            <div id = "six" class = "box"></div>
            </div>
        </div>
        <footer>
            <section></section>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Capstone Project</title>
        <meta
        content="width=device-width, initial-scale=1, maximum-scale=1"
        name="viewport"/>
    </head>
    <body>
        <div class = "container">
            <div id = "one" class = "box">
                <section>
                    <h1>AMERICA the BEAUTIFUL TRAVEL PLANNER</h1>
                </section>
            </div>
            <div id = "two" class = "box">
                <div class ="holder entry">
                    <div class = "title">Current Weather</div>
                    <div id = "entryHolder">
                      <h5>Date: <div id = "datetime"></div></h5>
                      <h5>Hi Temp:<div id = "max_temp"></div></h5>
                      <h5>Lo Temp:<div id = "low_temp"></div></h5>
                      <h5>Rain: <div id = "precip"></div></h5>
                      <h5>Wind: <div id = "wind_gust_spd"></div></h5>
                    </div>
                  </div>
            </div>
            <div id = "three" class = "box">

            </div>
            <div id = "four" class = "box">
                <section>
                    <div class ="holder city">
                        <label for="city">Enter City here</label>
                        <input type="text" id="city" placeholder="Enter city here">
                    </div>
                    <div class ="holder state">
                        <label for="state">Enter the State here</label>
                        <input type="text" id="state" placeholder="Enter state here">
                    </div>
                    <div class ="date">
                        <label for="date">Enter Trip Date: </label>
                        <input type="date" id= "date" >
                        <button id="submit" type = "submit"> Submit </button>
                    </div>
                </section>
            </div>
            <div id = "five" class = "box"></div>
        </div>
        <footer>
            <p>This is a footer</p>
        </footer>
    </body>

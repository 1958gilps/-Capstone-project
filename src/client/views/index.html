<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Capstone Project</title>
        <meta
        content="width=device-width, initial-scale=1, maximum-scale=1"
        name="viewport"/>
    </head>
    <body>
        <div class = "container">
            <div id = "one" class = "box">
                <section>
                    <h1>AMERICA the BEAUTIFUL TRAVEL PLANNER</h1>
                </section>
            </div>
            <div id = "two" class = "box">
                <section>
                    <span>Your trip to
                    <span id = "city_name"></span>, <span id ="state_code"></span>
                    has been confirmed for <span id = "depart_date"></span>
                    <div>
                    You are schedualled to return on <span id = "return_date"></span>     
                    </div>
                    </span>
                </section>
            </div>
            <div id = "three" class = "box">
                <section>
                    <div>
                        <div>
                            Forecast...
                        </div><br>
                        <div>
                            Depart date: <span id = "valid_date"></span>    
                        </div>
                        <div>
                            Weather: <span id = "weather"></span> 
                        </div>
                        <div>
                            Temp: <span id = "high_temp"></span> F
                        </div>
                        <div>
                            Wind: <span id = "wind_spd"></span> 
                        </div><br>
                        <div>
                            On this day last year...
                        </div><br>
                        <div>
                            Weather Date: <span id = "date"></span>    
                        </div>
                        <div>
                            High Temp: <span id = "hi_temp"></span> F
                        </div>
                        <div>
                            Low Temp: <span id = "lo_temp"></span> F
                        </div>
                        <div>
                            Max Wind: <span id = "max_wind_spd"></span>
                        </div>
                        <div>
                            Snow: <span id = "snow_fall"></span>
                        </div>                        
                    </div>
                </section>    
            </div>
            <div id = "four" class = "box">
                <article>
                    <img src=""
                    id = "image"
                    sizes="(min-width: .5em) and (max-width: .8em)"
                    >
                </article>
                </div>
            <div id = "five" class = "box">
                <section>
                    <div class ="holder city">            
                            <label for="city">Enter Destination City: </label>
                            <span>
                                <select name="destination" id="city">
                                    <option value="city">--Please choose a destination--</option>
                                    <option value ="Boston,MA">Boston,MA</option>
                                    <option value ="Dallas,TX">Dallas,TX</option>
                                    <option value ="Miami,FL">Miami,FL</option>
                                    <option value ="Nashville,TN">Nashville,TN</option>
                                </select>
                            </span>
                    <div class ="departDate">
                    <label for="date">Enter Depart Date: </label>
                    <input type="date" id= "departDate" >
                    </div>
                    <div class ="returnDate">
                    <label for="date">Enter Return Date: </label>
                    <input type="date" id= "returnDate" >
                    </div>
                    <button id="submit" type = "submit"> Submit </button>
                </section>
            </div>
            </div>
            <div id = "six" class = "box"></div>
            </div>
        </div>
        <footer>
            <section></section>
        </footer>
    </body>
</html>

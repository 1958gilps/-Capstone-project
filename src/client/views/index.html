<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Capstone Project</title>
        <meta
        content="width=device-width, initial-scale=1, maximum-scale=1"

                        <input type="text" id="state" placeholder="Enter state here">

                    <div class ="returnDate">

        </div>
